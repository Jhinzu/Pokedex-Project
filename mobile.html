<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/9a698fdf91.js" crossorigin="anonymous"></script>
<title>bottom_screen_phone</title>

<body class="screen pokedex">
    <article class="h-50 h-100-xl slot pokedex__slot"> <!--top screen-->
        <div class="slot__machine">
            <div class="slot__window"></div>
        </div>
        <div class="slot__scroller">
            <div class="slot__spacer"></div>

            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Bulbasaur.html"><img src="images/bulbasaur.png" alt="" /></a>
                <a href="Details_Pokemon/details_Bulbasaur.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Bulbasaur
                        </div>
                        <div class="White">001</div>
                    </div>
                </a>
            </div>
            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Ivysaur.html"><img src="images/ivysaur.png" alt="" /></a>
                <a href="Details_Pokemon/details_Ivysaur.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Ivysaur
                        </div>
                        <div class="White">002</div>
                    </div>
                </a>
            </div>
            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Venusaur.html"><img src="images/venusaur.png" alt="" /></a>
                <a href="Details_Pokemon/details_Venusaur.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Venusaur
                        </div>
                        <div class="White">003</div>
                    </div>
                </a>
            </div>
            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Charmander.html"><img src="images/charmander.png" alt="Charmander" /></a>
                <a href="Details_Pokemon/details_Charmander.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Charmander
                        </div>
                        <div class="White">004</div>
                    </div>
                </a>
            </div>
            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Charmeleon.html"><img src="images/charmeleon.png" alt="Charmeleon" /></a>
                <a href="Details_Pokemon/details_Charmeleon.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Charmeleon
                        </div>
                        <div class="White">005</div>
                    </div>
                </a>
            </div>
            <div class="slot__row">
                <a class="slot__img" href="Details_Pokemon/details_Charizard.html"><img src="images/charizard.png" alt="Charizard" /></a>
                <a href="Details_Pokemon/details_Charizard.html" class="Box_Change_Character">
                    <div class="List_Box">
                        <div class="Red">
                            <img class="Position_Pokeball_List" src="images/pokeball.png" width="18" height="18" />
                            Charizard
                        </div>
                        <div class="White">006</div>
                    </div>
                </a>
            </div>
            <div class="slot__spacer"></div>
        </div>
    </article>
    <article class="bottom_screen d-contents-xl">
        <article class="bottom_screen_box1 d-contents-xl">
            <!--beginning of the box starting with the red banner-->
            <section class="bottom_screen_box1_top d-none-xl"></section>
            <article class="bottom_screen_box1_middle d-contents-xl">
                <form  action="ivysaur.png" class="box_searchbar pokedex__search w-100-xl">
                    <input type="text" class="searchbar" placeholder="search..." ></input>
                    <button type="submit" class="magnifying_glass" href="/venusaur.png"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="Teste_Pokeball d-contents-xl">
                    <div class="bottom_screen_box1_middle_details pokedex__details">
                        <ul class="List_Attribut">
                            <li>Type:<img class="Image_Type" src="images/logo_type_pokemon_éclaire.png"/></li>
                            <li>Weakness:<img class="Image_Type" src="images/logo_type_pokemon_éclaire.png"/></li>
                            <li>Sexe:<img class="Image_Type" src="images/sexe_logo.png"/></li>
                            <li>Weight: ???</li>
                            <li>Height: ???</li>
                        </ul>
                    </div>
                    <img class="d-none-xl" src="images/Pokeball-right.png" height="250"/>
                </div>    
            </article>
            <section class="bottom_screen_box1_bottom d-none-xl">
                <img src="images/game-boy-logo-png-transparent.png" class="Gameboy_phone">
            </section>
            <!--end of the box with the gameboy logo-->
        </article>
    </article>
</body>
